<script>
    const friends = ['Jhon', 'George', 'Ringo'];
    //return the new length
    friends.push('Paul');
    console.log(friends);

    //return the element
    const popped = friends.pop();
    console.log(popped);
    friends.shift();
    friends.unshift(popped);
    console.log(friends);

    console.log(friends.indexOf('Ringo'));

    //Includes 
    const isInFriends = friends.includes('Bowie');
    console.log(isInFriends);

</script>
