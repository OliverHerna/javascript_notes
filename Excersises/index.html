<script>
    function wrapping(gifts) {
        const wrappedGifts = [];
        gifts.forEach((element, index) => {
            let wrapLenght = element.length + 1;
            const elementString = '\n*'+element;
            const correctBegin = elementString.padStart(element.length*2+4, '*') + '*\n'
            const correctString = correctBegin.padEnd(correctBegin.length + element.length +2 , '*')
            wrappedGifts.push(correctString)
        })
        return [wrappedGifts]
